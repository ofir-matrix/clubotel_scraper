<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubotel Scraper - Client Side</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè® Clubotel Scraper</h1>
            <p>Run Python web scraping directly in your browser - no server needed!</p>
        </header>

        <div class="main-content">
            <div class="control-panel">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" value="">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" value="">
                </div>
                <div class="form-group">
                    <label for="scraperMode">Scraper Mode:</label>
                    <select id="scraperMode">
                        <option value="safe">Safe Mode (Sequential)</option>
                        <option value="fast">Fast Mode (Parallel)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="navWait">Navigation Wait (seconds):</label>
                    <input type="number" id="navWait" value="0.8" step="0.1" min="0.1" max="5.0">
                </div>
                <div class="form-group">
                    <label for="blockImages">Block Images:</label>
                    <input type="checkbox" id="blockImages" checked>
                </div>
                <button id="startScraping" class="btn btn-primary">üöÄ Start Scraping</button>
                <button id="stopScraping" class="btn btn-danger" disabled>‚èπÔ∏è Stop Scraping</button>
            </div>

            <div class="output-panel">
                <div class="panel-header">
                    <h3>Output & Progress</h3>
                    <div class="progress-info">
                        <span id="progressText">Ready to start</span>
                        <div class="progress-bar">
                            <div id="progressFill" class="progress-fill"></div>
                        </div>
                    </div>
                </div>
                
                <div class="tabs">
                    <button class="tab-btn active" data-tab="console">Console</button>
                    <button class="tab-btn" data-tab="results">Results</button>
                    <button class="tab-btn" data-tab="files">Files</button>
                </div>
                
                <div class="tab-content">
                    <div id="console" class="tab-pane active">
                        <div id="consoleOutput" class="console-output"></div>
                    </div>
                    <div id="results" class="tab-pane">
                        <div id="resultsTable" class="results-table"></div>
                    </div>
                    <div id="files" class="tab-pane">
                        <div id="filesList" class="files-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusText">Initializing WebContainer...</span>
            <span id="memoryUsage"></span>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
